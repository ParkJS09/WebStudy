<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /*style태그 진입시 h1태그에 대한 
            h1태그 정보는 css문법에 따라서 코드를 실행 시킴
            css의 시작과 끝은 style에 대하여 시작하고 끝난다.*/
        h1,h2
        {
            color:red; 
            font-size:13px
        }

        h2
        {
            text-decoration: underline;
        }

        header h1 {border:1px solid palevioletred; }

        </style>
    </head>
    <body>
        <header>
            <h1>CSS</h1>    
        </header>
        <h2>JavaScript</h2>
        <h3>HTML</h3>
    </body>
</html>
